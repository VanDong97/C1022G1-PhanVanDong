<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sLNT = +prompt("Số lượng số nguyên tố cần in ra")
    let count = 0;
    let check = 0;
    let i = 2;
    while (i >= 2 && check < sLNT) {
        for (let j = 1; j <= i; j++) {
            if (i % j === 0) {
                count++;
            }
        }
        if (count === 2) {
            document.write(i + "<br>")
            check ++;
        }
        count = 0;
        i++;
    }

</script>
</body>
</html>
