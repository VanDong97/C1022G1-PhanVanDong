<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ketqua"></p>
<script>
    let i;

    let soDem = "";

    for (i = 1; i <= 100; ++i) {
        soDem +=  i + "<br>";
        document.getElementById("ketqua").innerHTML = soDem;
        if(i === 99){
            document.write('Đã hoàn thanh')
        }
    }


</script>
</body>
</html>
