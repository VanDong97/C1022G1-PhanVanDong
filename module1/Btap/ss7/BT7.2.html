<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CộngTrừ</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ hai"><br><br>
    <button onclick = "Cong()">Cộng</button>
    <button onclick="Tru()">Trừ</button>
    <button onclick = "Nhan()">Nhan</button>
    <button onclick="Chia()">Chia</button>
    <h3>Result:</h3>
    <div id="result">kết quả</div>
    <script>
        function Cong() {
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let result = num1 + num2;
            document.getElementById('result').innerHTML = result;
        }
        function Tru() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = num1 - num2;
            document.getElementById('result').innerHTML = result;
        }
        function Nhan() {
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let result = num1 * num2;
            document.getElementById('result').innerHTML = result;
        }
        function Chia() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = num1 / num2;
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
