    let n = +prompt('Nhập độ dài của mảng');

    }
    document.write(arr + '<br>')
    let kiemTra = arr[1] - arr[0];
    for (let j = 1; j < arr.length; j++) {
        if (kiemTra === arr[j] - arr[j - 1]) {
            check = true;
        } else {
            check = false;
            break;
        }
    }
    if (check) {
        document.write('Là mảng tăng dần đều ');
    } else {
        document.write('không phải là mảng tăng dần đều ');
    }
