<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập giá trị của a');
    let b = +prompt('Nhập giá trị của b');
    let x = -b/a
    if (a != 0){
        alert('Phương trình có nghiệm là ' + x);
    }else if (a == 0 && b == 0){
        alert('Phương trình có vô số nghiệm');
    }else{
        alert('Phương trình vô nghiệm');
    }
</script>
</body>
</html>
