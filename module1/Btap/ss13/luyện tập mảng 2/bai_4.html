<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập độ dài của mảng');
    let arr = [];
    let count = 0;
    for (let i = 0; i < a; i++) {
        arr[i] = prompt('Nhập giá trị ' + i)
        document.write(arr[i] + '<br>');
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] / arr[i] !== 1) {
                count++;
            }
        }
    }
    document.write('Có ' + count + ' từ trong chuỗi ');
</script>
</body>
</html>
