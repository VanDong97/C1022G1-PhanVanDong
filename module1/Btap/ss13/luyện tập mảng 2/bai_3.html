<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // let a = +prompt('Nhập độ dài của mảng ');
    let arr = ['a', 'd', 5, 7, 's', 3];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] / arr[i] == 1) {
            document.write(arr[i] + ' <br> ');
            count++
        }
    }
    document.write('Ký tự số trong mảng có ' + ' ' + count + ' số ');
</script>
</body>
</html>
