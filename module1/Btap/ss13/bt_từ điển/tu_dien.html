<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="search" type="text" placeholder="Nhập từ cần tìm">
    <button type="button" onclick="b()">Dịch</button>
</form>
<script>

    function b() {
        let inPut = document.getElementById("search").value;
        let arrayEng = ["love", "house", "gardens", "rose"];
        let arrayVn = ["tình yêu", "ngôi nhà", "vườn hoa", "hoa hồng"];
        let a = arrayEng.indexOf(inPut);

        if (a != -1) {
            alert(arrayVn[a])
        }
    }
</script>
</body>
</html>
