<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào độ dài của mảng');
    let arr = [];
    let arr2 = [];
    for (let i = 0; i < a; i++) {
        arr[i] = +prompt('Nhập số nguyên ' + i);
        document.write(arr[i] + '<br>');
        if (arr[i] >= 10) {
            arr2.push(arr[i]);
        }
    }
    document.write('Số lớn hơn 10 và bằng 10 là : ' + arr2);
</script>
</body>
</html>
