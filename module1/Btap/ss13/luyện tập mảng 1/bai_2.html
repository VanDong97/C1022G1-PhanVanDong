<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [5, 7, 10, 15, 20, 3, 4, 8, 9, 12];
    let max = arr[0];
    for (let i = 0; i < 10; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    document.write('Số lớn nhất là : ' + max + '<br>')
    document.write('Vị trí là : ' + arr.indexOf(max))
</script>
</body>
</html>
