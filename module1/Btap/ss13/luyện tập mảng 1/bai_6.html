<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập độ dài của mảng')
    let arr = [];
    for (let i = 0; i < a; i++) {
        arr[i] = +prompt('Nhập giá trị số nguyên');
    }
    document.write(arr + '<br>');
    let V = +prompt('Nhập vào giá trị bất kì');
    for (let i = 0; i < arr.length; i++) {
        if (V === arr[i]) {
            document.write(V + " " + " is in the array");
        } else {
            document.write(V + " " + " is not the array");
        }

    }


</script>
</body>
</html>
