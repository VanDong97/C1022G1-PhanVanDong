<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập độ dài của mảng ');
    let arr = [];
    let arr2 = [];
    let sum = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt('Nhập giá trị số nguyên' + i);
    }
    for (let i = 0; i < n; i++) {
        sum += arr[i]
        arr2.push(sum)
    }
    document.write(arr2);

</script>
</body>
</html>
