<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function titleCase(str) {
        let a = str.toLowerCase().split(' ');
        for (let i = 0; i < a.length; i++) {
            a[i] = a[i].charAt(0).toUpperCase() + a[i].substring(1);

        }
        return a.join(' ');
    }

    function max(arr) {
        let max = arr[0];
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] < max) {
                max = arr[j];
            }
        }
        return max;
    }

    let a = prompt('Nhập chuỗi mà bạn muốn chuyển đổi ');
    document.write(titleCase(a) + '<br>');
    let arr = titleCase(a).split(' ');
    document.writeln(max(arr));
</script>
</body>
</html>
