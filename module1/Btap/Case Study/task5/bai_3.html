<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let arr1 = [];
    let a = +prompt('Nhập độ dài của mảng');
    for (let i = 0; i < a; i++) {
        arr[i] = +prompt('Nhập giá trị của mảng thứ ' + i);
    }
    let b = +prompt('Nhập độ dài của mảng');
    for (let i = 0; i < b; i++) {
        arr1[i] = +prompt('Nhập giá trị của mảng thứ ' + i);
    }

    function minMax(number) {
        let max = number[0][0];
        let min = number[0][0];
        for (let i = 0; i < number.length; i++) {
            for (let j = 0; j < number[i].length; j++) {
                if (number[i][j] > max) {
                    max = number[i][j];
                }
            }
        }
        document.write('Số lớn nhất là ' + max + '<br>');
        for (let i = 0; i < number.length; i++) {
            for (let j = 0; j < number[i].length; j++) {
                if (number[i][j] < min) {
                    min = number[i][j];
                }
            }
        }
        document.write('Số bé nhất là ' + min);
    }

    let arr2 = [arr, arr1];
    minMax(arr2);
</script>
</body>
</html>
