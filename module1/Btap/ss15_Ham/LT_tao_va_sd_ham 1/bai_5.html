<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [ 'Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']
    let arr2 = ['Ursa', 'Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa', 'Majo','Leo']
    function checkSao() {
        let a = prompt('Nhập tên muốn tìm ');
        let b = arr.indexOf(a)
        if(b != -1){
           document.write('Tên tương ứng của : ' + arr[b] + ' là ' + arr2[b]);
        }else{
            document.write('Không tìm thấy ngôi sao ');
        }
    }
    checkSao();
</script>
</body>
</html>
