<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập giá trị 1');
    let b = +prompt('Nhập giá trị 2');
    function soSanh(i , j) {
        if (i > j){
            alert(i + ' > ' + j);
        }else {
            alert(i + j);
        }
    }
    soSanh(a , b);
</script>
</body>
</html>
