<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 10000;
        isPrime(a);
    function isPrime(number) {
        for (let i = 1; i < number; i++) {
            let count = 0;
            if (i >= 2) {
                for (let j = 1; j <= i; j++) {
                    if (i % j === 0) {
                        count++;
                    }
                }
                if (count === 2) {
                    document.write(i + '<br>')
                }
            }
        }
    }
</script>
</body>
</html>
