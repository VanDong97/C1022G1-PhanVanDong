<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập độ dài của mảng ');
    let arr = [];
    for (let i = 0; i < a; i++) {
        arr[i] = prompt('Nhập kí tự trong mảng ' + i);
    }
    let b = prompt('Nhập ký tự bất kì');

    function kiemTra(b) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (b === arr[i]) {
                count++;
            }
        }
            if (count > 0) {
                return ('Số lần ' + b + 'xuất hiện trong mảng là ' + count);
            }

        return -1;
    }

    document.write(kiemTra(b));
</script>
</body>
</html>
