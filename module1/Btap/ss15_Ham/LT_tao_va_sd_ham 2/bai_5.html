<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số thứ 1 ');
    let b = +prompt('Nhập số thứ 2 ');
    let c = +prompt('Nhập số thứ 3 ');
    function soSanh() {
        if (a < b && a < c){
            alert(a + ' la so nho nhat');
        }else if (b<a && b < c) {
            alert(b + ' Là số nhỏ nhất');
        }  else {
            alert(c + 'là số nhỏ nhất ');
        }
    }

    soSanh();
</script>
</body>
</html>
