<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào độ dài của mảng ');
    let arr = [];
    for (let i = 0; i < a; i++) {
        arr[i] = +prompt('Nhập phần tử ' + i);
    }
    document.write('Mảng ban đầu ' + arr + '<br>');

    function daoNGuoc() {
        let count = 0;
        let arr2 = [];
        for (let i = arr.length - 1; i >= 0; i--) {
            arr2[count] = arr[i];
            count++;
        }
        return arr2;
    }

    document.write('Mảng đảo ngược ' + daoNGuoc(arr))
</script>
</body>
</html>
