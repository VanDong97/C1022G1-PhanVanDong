<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="chunhat" width='250' height='250'></canvas>
<script>
    class Rectangle {
        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }

        dienTich(S) {
            S = this.chieuDai * this.chieuRong;
            return S;
        }

        chuVi(V) {
            V = (this.chieuDai + this.chieuRong) * 2;
            return V;
        }
    }

    let rectangle2 = new Rectangle(150, 80);
    document.write('Diện tích bằng ' + rectangle2.dienTich() + '<br>');
    document.write('Chu vi bằng ' + rectangle2.chuVi());

    let canvas = document.getElementById('chunhat');
    let ctx = canvas.getContext("2d");
    ctx.rect(40, 40, 150, 80);
    ctx.strokeStyle = "red";
    ctx.stroke();
    ctx.fillStyle = "yellow";
    ctx.fill();

</script>
</body>
</html>
