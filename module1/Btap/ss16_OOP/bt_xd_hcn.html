<div id="chunhat" width='300' height='400'></div>
<script>
    class Rectangle {
        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }

        dienTich(S) {
            S = this.chieuDai * this.chieuRong;
            return S;
        }

        chuVi(V) {
            V = (this.chieuDai + this.chieuRong) * 2;
            return V;
        }

        // Nhờ anh chỉ chổ sai ở canvas
    }

</script>
