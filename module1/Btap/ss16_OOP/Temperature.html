<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(triSo) {
            this.triSo = triSo;
        }

        CsangF(doF) {
            doF = 1.8 * this.triSo + 32;
            return doF;
        }

        CsangK(doK) {
            doK = this.triSo + 273.15;
            return doK;
        }
    }

    let nhietDo;
    do {
        nhietDo = prompt('Nhập nhiệt độ C ');
    } while (nhietDo < -273)
    let temperature2 = new Temperature(nhietDo);
    document.write('Độ C qua độ F bằng ' + temperature2.CsangF() + '<br>');
    document.write('Độ C qua độ K bằng ' + temperature2.CsangK() + '<br>');

</script>
</body>
</html>
