<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soTienChoVay =+prompt('Nhập số tiền cho vay')
    let soThang =+prompt ('Nhập số tháng')
    let laiXuat =+prompt ('Nhập lãi suất')
    let tienLai = (soTienChoVay * (laiXuat/soThang))
    document.write('Tiền lãi của bạn là ' + tienLai + ' VND ')
</script>
</body>
</html>
