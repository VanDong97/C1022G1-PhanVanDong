<body>
    <script>
        let a = +prompt('Điểm bài kiểm tra')
        let b = +prompt('Điểm thi giữa kỳ')
        let c = +prompt ('Điểm thi cuối kì')
        let d = (a+b*2+c*3)/6;
        alert(d)
        if(d >= 8){
            alert('hoc luc gioi')
        }
        else if(d >=6.5){
            alert('hoc luc kha')
        }
        else if(d >=5){

            alert('hoc luc tb')
        }
        else{
            alert('hoc luc yeu')
        }
    </script>
